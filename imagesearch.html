<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Link back to home search page-->
        <div id="header-link">
            <a href="index.html">Google Search</a>
        </div>

        <!--Google images logo (image sourced from https://en.wikipedia.org/wiki/Google_Images#/media/File:Google_Images_2015_logo.svg)-->
        <div>
            <img src="1920px-Google_Images_2015_logo.svg.png" alt="Google Images Logo" class="img" width="20.5%">
        </div>
        
        <!--Search bar and button-->
        <div>
            <form action="https://google.com/images">
                <input type="text" name="q" id="searchbar">
                <br><br>
                <input type="submit" value="Google Search" class="button">
            </form>
        </div>
    </body>
</html>
